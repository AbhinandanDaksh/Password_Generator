<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./img/ja logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;0,500;1,300&family=Source+Code+Pro:wght@400;600;900&display=swap" rel="stylesheet">
</head> 
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./img/copy-normal.svg" alt="copy" width="23" height="23">
            </button>
        
        </div>


        <div class="input-container">
            <!-- password length -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox"id="UpperCase">
                <label for="UpperCase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox"id="LowerCase">
                <label for="LowerCase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Symbols">
                <label for="Symbols">Includes Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>
            <!-- button -->
            <button class="GenerateButton">
                Generate Password
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2aa051e270.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
